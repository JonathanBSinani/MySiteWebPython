{% extends 'base/base.html' %}

{% block content %}
	<div class="container">
		<div class="panel panel-default">
	 		<div class="panel-body">
				<div class="panel-group">
					<form method="post">
						{% csrf_token %}
						<h3>Deseja excluir o registro de evento: {{ object.titulo }}</h3>
						<br>
						<br>
						<button class="btn btn-danger" type="submit">Sim, excluir</button>
						<a class="btn btn-default" href="{% url 'eventos:evento_listar' %}">Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block footer %}
{% endblock %}
