{% extends 'base/base.html' %}

{% block extrastatic %}
  <link href="/static/css/form-signin-theme.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block title %}
Registrar
{% endblock %}

{% block navbar%}
{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-offset-3">
			<div class="account-wall">
				<img class="profile-img" src="/static/images/midiacode.png" alt="Imagem decorativa">
				<h3 class="text-center">Formulário de Registro</h3>
				<form method="post">
					{% csrf_token %}	
					<div class="row">
						<div class="form-group col-md-5 col-md-offset-1">
							<label>Nome</label>
							<input class="form-control form-control-lg" type="text" name="first_name" required autofocus>
						</div>
						<div class="form-group col-md-5">
							<label >Sobrenome</label>
							<input class="form-control" type="text" name="last_name">
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="form-group">
								<label>Nome de Usuário</label>
								<input class="form-control form-control-lg" type="text" name="username">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<div class="form-group">
								<label>E-mail</label>
								<input class="form-control form-control-lg" type="text" name="email">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 col-md-offset-1">
							<div class="form-group">
								<label>Senha</label>
								<input class="form-control form-control-lg" type="password" name="password1">
							</div>
						</div>
						<div class="col-md-5">
							<div class="form-group">
								<label>Confirmar Senha</label>
								<input class="form-control form-control-lg" type="password" name="password2">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-5 col-md-offset-1">
							<div class="form-group">
								<button class="btn btn-lg btn-primary btn-block " type="submit">Criar conta</button>
							</div>
						</div>
						<div class="col-md-5">
							<div class="form-group">
								<a class="btn btn-lg btn-default btn-block" href="{% url 'login' %}">Já possuo conta.</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>	
{% endblock %}

{% block footer%}
{% endblock %}
