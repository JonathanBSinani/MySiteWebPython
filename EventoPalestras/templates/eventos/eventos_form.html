{% extends 'base/base.html' %}

{% block content %}
<div class="container">
	<h1 class="text-center"><span class="label label-primary">Cadastro de Evento</span></h1>
	<div class="panel panel-primary">
 		<div class="panel-body">
			<div class="panel-group col-sm-6 col-md-offset-3">
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
